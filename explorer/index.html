<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoleditPy Plugin Explorer</title>
    <link rel="icon" href="https://hiroyokoyama.github.io/python_molecular_editor/icon_images/favicon.ico">
    <style>
        :root {
            --primary-color: #2563eb;
            /* Science Blue */
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: white;
            padding: 3rem 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            opacity: 0.8;
            margin-top: 0.5rem;
        }

        /* Controls */
        .controls {
            max-width: 800px;
            margin: -30px auto 30px;
            padding: 0 20px;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 16px 24px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: box-shadow 0.3s;
        }

        .search-box:focus {
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.2);
        }

        /* Filter Tags */
        .filter-container {
            text-align: center;
            margin-bottom: 2rem;
            padding: 0 20px;
        }

        .filter-btn {
            background: none;
            border: 1px solid #cbd5e1;
            padding: 6px 16px;
            border-radius: 20px;
            cursor: pointer;
            color: var(--text-sub);
            margin: 4px;
            transition: all 0.2s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Grid */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 60px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        /* Cards */
        .plugin-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            border: 1px solid #e2e8f0;
        }

        .plugin-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .plugin-version {
            background-color: #eff6ff;
            color: var(--primary-color);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .plugin-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin: 0 0 8px 0;
            color: var(--text-main);
        }

        .plugin-author {
            font-size: 0.9rem;
            color: var(--text-sub);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .plugin-author a {
            color: var(--text-sub);
            text-decoration: none;
            border-bottom: 1px dotted var(--text-sub);
            transition: color 0.2s, border-color 0.2s;
        }

        .plugin-author a:hover {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .plugin-desc {
            color: var(--text-sub);
            font-size: 0.95rem;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .tags {
            margin-bottom: 20px;
        }

        .tag {
            display: inline-block;
            background: #f1f5f9;
            color: #475569;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-right: 4px;
        }

        .new-badge {
            background-color: #ef4444;
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
            vertical-align: middle;
            font-weight: bold;
        }

        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 800px;
            margin: 0 auto 10px;
            padding: 0 20px;
        }

        .sort-select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            background-color: white;
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* Action Buttons */
        .actions {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
        }

        .btn {
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
        }

        .btn-secondary {
            background-color: #f1f5f9;
            color: #334155;
        }

        .btn-secondary:hover {
            background-color: #e2e8f0;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            background-color: #f1f5f9;
            color: var(--text-sub);
            margin-top: 40px;
            border-top: 1px solid #e2e8f0;
        }

        footer p {
            margin: 10px 0;
            overflow-wrap: break-word;
            /* Ensure content wraps */
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            word-break: break-all;
            /* Force break for long URLs */
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* GitHub Link */
        .github-link {
            position: absolute;
            top: 24px;
            right: 24px;
            color: var(--text-sub);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            background-color: #f1f5f9;
            padding: 4px 12px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid transparent;
        }

        .github-link:hover {
            color: var(--primary-color);
            background-color: #e0f2fe;
            border-color: var(--primary-color);
        }

        .github-link svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }
    </style>
    <style>
        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            header {
                padding: 2rem 1rem;
            }

            header h1 {
                font-size: 1.8rem;
            }

            .container {
                grid-template-columns: 1fr;
                /* Single column on mobile */
                padding: 0 16px 40px;
                gap: 16px;
            }

            .controls {
                padding: 0 16px;
                margin-bottom: 20px;
            }

            .filter-container {
                padding: 0 16px;
                /* Allow horizontal scrolling for filters if needed, or just wrap */
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 8px;
            }

            .filter-btn {
                margin: 0;
                font-size: 0.9rem;
                padding: 5px 12px;
            }

            .plugin-card {
                padding: 16px;
            }

            .github-link {
                top: 16px;
                right: 16px;
            }

            .actions {
                grid-template-columns: 1fr;
                /* Stack buttons */
                gap: 8px;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>MoleditPy Plugins</h1>
        <p>Extend your molecular editing experience</p>
    </header>

    <div class="controls">
        <input type="text" id="searchInput" class="search-box"
            placeholder="Search plugins (e.g., 'optimization', 'theme')...">
    </div>

    <div class="controls-header">
        <span style="font-weight:bold; color:var(--text-sub);">Search & Filter</span>
        <select id="sortSelect" class="sort-select">
            <option value="name">Name (A-Z)</option>
            <option value="newest">Newest First</option>
        </select>
    </div>

    <div class="filter-container" id="filterContainer">
        <button class="filter-btn active" data-filter="all">All</button>
    </div>

    <div class="container" id="pluginGrid">
        <p style="text-align: center; width: 100%; color: #64748b;">Loading plugins...</p>
    </div>

    <footer>
        <p>Plugin Main Repository: <br> <a href="https://github.com/HiroYokoyama/moleditpy-plugins/"
                target="_blank">https://github.com/HiroYokoyama/moleditpy-plugins/</a></p>
        <p>MoleditPy Application: <br> <a href="https://hiroyokoyama.github.io/python_molecular_editor/"
                target="_blank">https://hiroyokoyama.github.io/python_molecular_editor/</a></p>
    </footer>

    <script>
        let allPlugins = [];

        // 1. Fetch Data
        async function loadPlugins() {
            try {
                const response = await fetch('plugins.json');
                if (!response.ok) throw new Error('Failed to load plugin list');
                allPlugins = await response.json();

                // Filter out hidden plugins
                allPlugins = allPlugins.filter(p => p.visible !== false);

                // Sort alphabetically by name (Default)
                sortPlugins('name');

                generateFilterButtons();
                renderPlugins(allPlugins);
            } catch (error) {
                document.getElementById('pluginGrid').innerHTML =
                    `<p style="text-align:center; color:red;">Error loading plugins: ${error.message}</p>`;
            }
        }

        // 2. Render Cards
        function renderPlugins(plugins) {
            const grid = document.getElementById('pluginGrid');
            grid.innerHTML = '';

            if (plugins.length === 0) {
                grid.innerHTML = '<p style="text-align:center; width:100%;">No plugins found matching your search.</p>';
                return;
            }

            plugins.forEach(plugin => {
                const card = document.createElement('div');
                card.className = 'plugin-card';
                // Ensure relative positioning for absolute child
                card.style.position = 'relative';

                const tagsHtml = plugin.tags.map(tag => `<span class="tag">#${tag}</span>`).join('');

                // Badge Logic (14 days)
                const isNew = checkIsNew(plugin.lastUpdated);
                const badgeHtml = isNew ? `<span class="new-badge">NEW</span>` : '';

                // GitHub Link HTML
                const githubHtml = plugin.projectUrl ? `
                    <a href="${plugin.projectUrl}" target="_blank" class="github-link" title="View on GitHub">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        <span>GitHub</span>
                    </a>
                ` : '';

                card.innerHTML = `
                ${githubHtml}
                <div class="card-header">
                    <div>
                        <span class="plugin-version">v${plugin.version}</span>
                        ${badgeHtml}
                    </div>
                </div>
                <h3 class="plugin-title" style="padding-right: 30px;">${plugin.name}</h3>
                <div class="plugin-author">
                    <span>ðŸ‘¤ <a href="${plugin.authorUrl}" target="_blank">${plugin.author}</a></span>
                    <span style="margin: 0 6px; color: #cbd5e1;">|</span>
                    <span style="color:#94a3b8; font-size: 0.85em;">Updated: ${plugin.lastUpdated}</span>
                </div>
                <p class="plugin-desc">${plugin.description}</p>
                ${plugin.dependencies && plugin.dependencies.length > 0 ?
                        `<div style="font-size:0.85rem; color:#64748b; margin-bottom:12px;">
                        <strong>Dependencies:</strong> ${plugin.dependencies.join(', ')}
                     </div>` : ''}
                <div class="tags">${tagsHtml}</div>
                <div class="actions">
                    <a href="${plugin.downloadUrl}" class="btn btn-primary" download>â¬‡ Download</a>
                    <button class="btn btn-secondary" onclick="copyLink(this, '${plugin.name.replace(/'/g, "\\'")}')">ðŸ”— Copy Link</button>
                </div>
            `;
                grid.appendChild(card);
            });
        }

        // 3. Search & Filter Logic
        const searchInput = document.getElementById('searchInput');
        const filterContainer = document.getElementById('filterContainer');
        const sortSelect = document.getElementById('sortSelect');
        let currentTag = 'all';

        searchInput.addEventListener('input', (e) => filterPlugins(e.target.value, currentTag));
        sortSelect.addEventListener('change', (e) => {
            sortPlugins(e.target.value);
            filterPlugins(searchInput.value, currentTag);
        });

        function filterPlugins(keyword, tag) {
            const lowerKeyword = keyword.toLowerCase();

            const filtered = allPlugins.filter(plugin => {
                const matchText = (plugin.name + plugin.description + plugin.tags.join(' ')).toLowerCase().includes(lowerKeyword);
                const matchTag = tag === 'all' || plugin.tags.includes(tag);
                return matchText && matchTag;
            });

            renderPlugins(filtered);
        }

        function generateFilterButtons() {
            filterContainer.innerHTML = '';

            // Add 'All' Button
            const allBtn = document.createElement('button');
            allBtn.className = 'filter-btn active';
            allBtn.textContent = 'All';
            allBtn.onclick = () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                allBtn.classList.add('active');
                currentTag = 'all';
                filterPlugins(searchInput.value, currentTag);
            };
            filterContainer.appendChild(allBtn);

            // Collect unique tags
            const tags = new Set();
            allPlugins.forEach(p => p.tags.forEach(t => tags.add(t)));

            // Sort tags
            const sortedTags = Array.from(tags).sort();

            sortedTags.forEach(tag => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = tag;
                btn.onclick = () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentTag = tag;
                    filterPlugins(searchInput.value, currentTag);
                };
                filterContainer.appendChild(btn);
            });
        }

        // Utility: Copy Link with Params
        function copyLink(btnElement, pluginName) {
            const url = new URL(window.location.href);
            url.searchParams.set('q', pluginName);
            const linkToCopy = url.href;

            navigator.clipboard.writeText(linkToCopy).then(() => {
                // Visual feedback
                const originalText = btnElement.innerHTML;
                btnElement.innerHTML = "âœ“ Copied!";

                // Optional: Change style temporarily
                btnElement.style.backgroundColor = '#10b981'; // Success green
                btnElement.style.color = 'white';

                setTimeout(() => {
                    btnElement.innerHTML = originalText;
                    btnElement.style.backgroundColor = '';
                    btnElement.style.color = '';
                }, 2000);

                console.log('Link copied:', linkToCopy);
            });
        }

        // Utility: Check if New (within 14 days)
        function checkIsNew(dateString) {
            const date = new Date(dateString);
            const now = new Date(); // Use current client time
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays <= 14;
        }

        // Utility: Sort
        function sortPlugins(criteria) {
            if (criteria === 'name') {
                allPlugins.sort((a, b) => a.name.localeCompare(b.name));
            } else if (criteria === 'newest') {
                allPlugins.sort((a, b) => new Date(b.lastUpdated) - new Date(a.lastUpdated));
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadPlugins();

            // Apply search param if present
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            if (query) {
                searchInput.value = query;
                filterPlugins(query, 'all');
            }
        });
    </script>

</body>


</html>
